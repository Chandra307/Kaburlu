<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./chat.css">
    <title>Group Chat</title>
</head>

<body>
    <div class="wrapper d-flex">
        <div class="left col-md-5 col-12">
            <div class="navbar sticky-top d-flex align-items-center justify-content-between">
                <div class="container-fluid">
                    <!-- <h4>Chat App</h4> -->
                    <a href="#" class="navbar-brand text-light pt-2">Chat App</a>
                    <div class="dropdown">
                        <button class="btn bg-transparent text-white pt-0" data-bs-toggle="dropdown"><i
                                class="bi bi-three-dots-vertical"></i></button>
                        <div class="dropdown-menu">
                            <li class="dropdown-item" id="createGrp">Create Group</li>
                            <li class="dropdown-item" id="bye">Log out</li>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chatList container mb-3">
                <h4 class="text-center text-white border-bottom">Groups</h4>
                <div class="groups card">
                    <ul class="list-group list-group-flush" id="grpList"></ul>
                </div>
            </div>
            <div class="container group d-none">
                <form>
                    <div class="form-group">
                        <label for="name">Enter name</label>
                        <div class="col-md-7 col-6 d-inline-block">
                            <input type="text" class="form-control" name="name" id="name" required />
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <span>Add participants</span>
                        <div class="mx-2">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <span class="input-group-text"><i class="bi bi-search"></i></span>
                                <input class="form-control" type="search" id="searchUser" placeholder="Search by name">
                            </div>
                            <div class="card my-1">
                                <ul class="list-group list-group-flush" id="userList"></ul>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-default" id="cancel" type="button">Cancel</button>
                    <button class="btn btn-outline-success" id="create">Create group</button>
                </form>
            </div>
        </div>

        <div class="right col-md-8">
            <div class="navbar navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3" href="#">                        
                        <span class='me-4'><i class='bi bi-people'></i></span>
                        <span id="grpName">Example</span>
                    </a>
                    <div class="navbar-nav">
                        <li class="nav-item active">
                            <i class="bi bi-three-dots-vertical text-light"></i>
                        </li>
                    </div>
                </div>
            </div>
            <div class="row chats pb-5 d-flex justify-content-center">
                <div class="col-8 bg-secondary text-light list-item">Jimmy: Hi there!</div>
                <div class="col-8 list-item">Anderson: Hello!</div>
                <div class="col-8 bg-secondary text-light">Jimmy: R u watching the CWC Final today?</div>
                <div class="col-8">Anderson: No buddy, not a cricket fan.</div>
                <div class="col-8 bg-secondary text-light">Jimmy: Oh!</div>
                <div class="col-8">Anderson: Yeah!</div>
            </div>
            <div class="send fixed-bottom bg-info rounded-top py-2 align-items-center">
                <!-- <div class="form-row"> -->
                <div>
                    <input type="text" name="comment" id="comment" placeholder="type here">
                    <button class="mx-0.5" id="sendMsg">Send</button>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="./chat.js"></script>
</body>

</html>
